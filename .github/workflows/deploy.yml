# GitHub Actions 워크플로우 이름
name: Deploy Astro site to Pages

on:
  # `main` 브랜치에 push가 발생했을 때 실행됩니다.
  push:
    branches: [ "gh-page" ]

  # Actions 탭에서 수동으로 이 워크플로우를 실행할 수 있게 합니다.
  workflow_dispatch:

# GitHub Pages에 배포할 권한을 설정합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 실행되도록 합니다.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 사용하는 Node.js 버전에 맞게 수정 가능
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # `dist` 폴더의 내용을 업로드합니다.
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
